{% extends 'base.html' %}
{% block content %}
    <form method="POST">
    <legend>Register</legend>
        {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-outline-info" type="submit">Sign Up</button>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">
        Already have an account? <a class="ml-2" href="#">Sign In</a>
        </small>
    </div>
{% endblock content %}
